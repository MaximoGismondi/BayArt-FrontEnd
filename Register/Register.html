<html>
    <head>
        <title>BayArt! - Register</title>
        <link rel="shortcut icon" href="C:/Users/Franco/Desktop/BayArt/Icons/register4.png"/>
        <link rel="stylesheet" href="estilos.css">
        <script src="C:/Users/Franco/Desktop/BayArt/jquery-3.4.1.min.js"></script>
        <meta http-equiv="Content-Type" content=”text/html; charset=UTF-8″ />
    </head>
    <body>
        <a href="C:/Users/Franco/Desktop/BayArt/Login/Login.html" id="volver"><</a>
        <div id="contenedor-general">
            <div id="botonesEleccion">
                <button class="campoEleccionA" type="submit" id="artista">
                    ARTIST
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-brush-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.117 8.117 0 0 1-3.078.132 3.658 3.658 0 0 1-.563-.135 1.382 1.382 0 0 1-.465-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.393-.197.625-.453.867-.826.094-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.2-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.175-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04z"/>
                    </svg>
                </button>
                <button class="campoEleccionV" type="submit" id="espectador">
                    VIEWER
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                        <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                    </svg>
                    
                </button>
            </div>
            
            <form action="" method="POST" id="register">
                <div id="username">
                    <input type="text" placeholder="Choose a username" class="campo" required>
                </div>
                <div id="email">
                    <input type="text" placeholder="Add your email" class="campo" required>
                </div>
                <div id="confirmEmail">
                    <input type="text" placeholder="Confirm Email" class="campo" required>
                </div>
                <div id="password">
                    <input id="inPassword" type="password" placeholder="Choose a password" class="campo" required>
                    <img id="img-eye" src="C:/Users/Franco/Desktop/BayArt/Icons/ojoC.png">
                </div>
                <div id="confirmPassword">
                    <input type="password" placeholder="Confirm password" class="campo" required>
                </div>
                
                <div id="date">
                    <!--tipo date: preguntarle-->
                    <input type="text" placeholder="Day" class="campo" id="day" required>
                    <input type="text" placeholder="Month" class="campo" id="month" required>
                    <input type="text" placeholder="Year" class="campo" id="year" required>
                </div>
                <div id="buttonRegister">
                    <button class="button" type="submit">REGISTER</button>
                </div>
            </form>
        </div>
    </body>
    <script>

        var visibilidad = false;
        password = document.getElementById("inPassword");
        eye      = document.getElementById("img-eye");
        function mostrarContrasena(){
            if(visibilidad == false){
                password.type = "text";
                eye.src = "C:/Users/Franco/Desktop/BayArt/Icons/ojoA.png"; 
            }else{
                password.type = "password";
                eye.src = "C:/Users/Franco/Desktop/BayArt/Icons/ojoC.png";
            }
            visibilidad = !visibilidad;
        }
        function cambiarFondoArtista(){
            $("#contenedor-general").css( "background" , "#00a797");
            $(".button").css( "background" , "#00a797");
            $(".campoEleccionV").css( "height" , "30px");
            $(".campoEleccionA").css( "height" , "40px");
        }

        function cambiarFondoEspectador(){
            $("#contenedor-general").css( "background" , "#674ea7");
            $(".button").css( "background" , "#674ea7");
            $(".campoEleccionA").css( "height" , "30px");
            $(".campoEleccionV").css( "height" , "40px");
        }
    
        $("#artista").click(cambiarFondoArtista);
        $("#espectador").click(cambiarFondoEspectador);
        $("#img-eye").click(mostrarContrasena);
    </script>
</html>
