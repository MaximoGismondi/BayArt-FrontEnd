                </div>

                </div>
                <div id="div-date">
                    <input type="text" placeholder="Day" class="input-register" id="input-day-year" required>
                    <input type="text" placeholder="Month" class="input-register" id="input-month" required>
                    <input type="text" placeholder="Year" class="input-register" id="input-day-year" required>
                </div>
                <div>
                    <button class="button-register" type="submit" onclick="location.href='../homepage/homepage.html'">REGISTER</button>
                </div>
