	<script>

		/*Order Main Images*/

		$( document ).ready(function() {
			if(window.screen.width > 1000){
				orderImages("main-images", 200, 20);
			}

			else if(window.screen.width > 500){
				orderImages("main-images", 150, 15);
			}

			else{
				orderImages("main-images", 100, 10);
			}

		});

		$( document ).ready(function() {
		    $("#div-carousel-bookmarkers").css({opacity: "1"});
		});

		/*Crear carrousel*/

		startCarousel();

		/*consigue el id del div que contiene la imagen que se desea eliminar */

		/*Abrir popup*/

		$(".div-cancel-image").click(function(){
			var idimageToDelete = "div-image-" + ($(this).attr("id")).slice(17);
			$("#div-pop-up-background").css("display","block");
			$("#div-pop-up").css("display","block");
			$(".form-bookmarks").css("display","block");
			$("#id-image-to-delete").html(idimageToDelete);
		});
		

		/*salir popup*/
		
		$("#div-cancel-image").click(function(){
			$("#div-pop-up-background").css("display","none");
			$("#div-pop-up").css("display","none");
			$(".form-settings").css("display","none");
		});

		var elInput = document.querySelector('#input-range');
        if (elInput) {
        var etiqueta = document.querySelector('#h6-price');
        if (etiqueta) {
				etiqueta.innerHTML = elInput.value;

				elInput.addEventListener('input', function() {
				etiqueta.innerHTML = elInput.value;
				}, false);
        	}
		}

		/*scroll flecha*/

		$("#img-button-arrow").on('click', function() {
			$(".scrollbar").animate( { scrollTop: '600' }, 500);
		});

		/*animar flecha*/
		
		function goUp(){
			setTimeout( function(){
				$('#img-button-arrow').css({top: "350px"});
				goDown();
			},700);
		}

		function goDown(){
			setTimeout( function(){
				$('#img-button-arrow').css({top: "380px"});
				goUp();
			},400);
		}
		
		goDown();

	</script>
