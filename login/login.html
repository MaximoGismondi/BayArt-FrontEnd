<html>
    <head>
        <title>BayArt! - Login</title>
        <link rel="shortcut icon" href="../icons/icon-login.png"/>
        <link rel="stylesheet" href="styles-login.css">
        <link rel="stylesheet" href="../styles-general.css">
        <meta http-equiv="Content-Type" content=”text/html; charset=UTF-8″ />
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>

    <body class="scrollbar">

        <!--Div que engloba tanto el logo como el formulario-->

        <div id="div-login">

            <!--Logo-->

            <div id="div-logo">
                <img id="img-logo" src="../icons/logo.png">
            </div>

            <!--Formulario-->

            <form action="login.php" method="POST" id="form-login">
                
                <div id="div-username">
                    <input type="text" name="nombre" placeholder="Username" class="input-login" required>
                </div>

                <div id="div-password">
                    <input type="password" name="contrasena" placeholder="Password" class="input-login" id="input-password" required>
                    <img id="img-eye" src="../icons/open-eye.png">
                </div>

                <div id="div-log-in-register">
                    <button id="button-submit" type="submit" onclick = "location.href=' ../homepage/homepage.html'" >LOG IN</button>
                    <a id="a-register" href="../register/register.html">Register into BayArt!</a>
                </div>

            </form>
            

        <!--Onda de fondo-->

        </div>
        <!--Waves Container-->
        <div id="div-waves">
            <svg id="svg-waves" 
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="#674ea7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="#00a797" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </body>

    <script src="../jquery.js"></script>
    <script src="../basic-functions.js"></script>

</html>
