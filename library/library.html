	<script>

		/*Order Main Images*/

		orderImages("main",150, 20);

		/*Cambiar opacidad botones raspberry*/

		$("#img-raspberry-enable").click(function(){
			if($("#img-raspberry-enable").css("opacity") == 1 && $("#img-raspberry-disable").css("opacity") == 0.3){
				$("#img-raspberry-enable").css("opacity", 0.3);
				$("#img-raspberry-disable").css("opacity", 1);
			}
			else if($("#img-raspberry-enable").css("opacity") == 1){
				$("#img-raspberry-enable").css("opacity", 0.3);
			}
			else{
				$("#img-raspberry-enable").css("opacity", 1);
			}
			
		});
		$("#img-raspberry-disable").click(function(){
			if($("#img-raspberry-disable").css("opacity") == 1 && $("#img-raspberry-enable").css("opacity") == 0.3){
				$("#img-raspberry-disable").css("opacity", 0.3);
				$("#img-raspberry-enable").css("opacity", 1);
			}
			else if($("#img-raspberry-disable").css("opacity") == 1){
				$("#img-raspberry-disable").css("opacity", 0.3);
			}
			else{
				$("#img-raspberry-disable").css("opacity", 1);
			}
		});
	</script>
