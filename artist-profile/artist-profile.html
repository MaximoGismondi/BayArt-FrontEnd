<html>

	<head>
		<link rel="shortcut icon" href="../icons/icon-viewer.png"/>
		<link rel="stylesheet" href="styles-artist-profile.css">
		<link rel="stylesheet" href="../styles-general.css">
		<meta http-equiv="Content-Type" content=”text/html; charset=UTF-8″ />
		<title>BayArt! - Profile Artist</title>
	</head>

	<body class="scrollbar">

		<div id="green-line" class="line"></div>

		<header>

			<!--Header Principal-->

			<div id="div-buttons">

				<button id="button-homepage" class="options" onclick="location.href='../homepage/homepage.html'">
					<img src="../icons/house.png" class="img-buttons">
				</button>

				<button id="button-browse" class="options" onclick="location.href='../browse/browse.html'">
					<img src="../icons/browse.png" class="img-buttons">
				</button>

				<button id="button-store" class="options" onclick="location.href='../store/store.html'">
					<img src="../icons/store.png" class="img-buttons">
				</button>

			</div>

			<div id="div-search-bar">
				<input id="input-search-bar" type="text">

				<button id="button-magnifier">
					<img id="img-magnifier" src="../icons/magnifier.png" class="img-buttons">
				</button>
			</div>

			<div id="div-secondary-buttons">
				<a href="../library/library.html" class="a-secondary-buttons"  id="a-secondary-button-library">
					<div class="div-img-secondary-buttons" id="div-secondary-button-library">
						<img src="../icons/icon-library-white.png" class="img-secondary-buttons" id="img-secondary-button-library-white">
						<img src="../icons/icon-library-green.png" class="img-secondary-buttons" id="img-secondary-button-library-green">
					</div>
					<div class="div-secondary-buttons-text" id="div-secondary-button-library-text">library</div>
				</a>

				<a href="../settings/settings.html" class="a-secondary-buttons" style="margin-left: 30px;" id="a-secondary-button-settings">
					<div class="div-img-secondary-buttons" id="div-secondary-button-settings">
						<img src="../icons/icon-settings-white.png" class="img-secondary-buttons" id="img-secondary-button-settings-white">
						<img src="../icons/icon-settings-green.png" class="img-secondary-buttons" id="img-secondary-button-settings-green">
					</div>
					<div class="div-secondary-buttons-text" id="div-secondary-button-settings-text">settings</div>
				</a>
			</div>

			<div id="div-profile">
				
				<div id="div-bpoints">
					<img src="../icons/bpoints.png" id="img-bpoints">
					<label id="label-bpoints">1234</label>
				</div>
				<div id="div-name-type">
					<label id="label-name">Soledad1</label><br>
					<label id="label-type">Espectador</label>
				</div>

				<div id="div-profile-picture"></div>
			</div>

		</header>
		
		<main id="main-top">
			<div id="div-banner-picture">
				<img src="../ImgPrueba/17.jpg" id="img-banner">
				<div id="div-artist-picture">
					<img src="../ImgPrueba/3.jpg" id="img-artist-picture">
					<h2 style="color: white">Valentin_tin</h2>
				</div>
			</div>
			<div id="div-buttons-artist-profile">
				<button class="buttons-profile-artist" id="button-subscribers">
					<img src="../icons/icon-subs.png" id="button-img-subscribers">
					<div id="div-subscribers-number">100</div>
					
				</button>
				<button class="buttons-profile-artist" id="button-sponsors">
					<img src="../icons/bpoints.png" id="button-img-sponsors">
					<div id="div-sponsors-number">2500</div>
				</button>
			</div>
		</main>
		<main id="main-bottom">
			<img src="../icons/xd2.jpg" onclick="location.href='../individual-image/individual-image.html'">
			<img src="../imgPrueba/1.jpg">
			<img src="../imgPrueba/2.jpg">
			<img src="../imgPrueba/3.jpg">
			<img src="../imgPrueba/4.jpg">
			<img src="../imgPrueba/5.jpg">
			<img src="../imgPrueba/6.jpg">
			<img src="../imgPrueba/7.jpg">
			<img src="../imgPrueba/8.jpg">
			<img src="../imgPrueba/9.jpg">
			<img src="../imgPrueba/10.jpg">
			<img src="../imgPrueba/11.jpg">
			<img src="../imgPrueba/12.jpg">
			<img src="../imgPrueba/13.jpg">
			<img src="../imgPrueba/14.jpg">
			<img src="../imgPrueba/15.jpg">
			<img src="../imgPrueba/16.jpg">
			<img src="../imgPrueba/17.jpg">
			
		</main>
		
		<div id="div-pop-up-background"></div>
		
		<!--POPS UPS-->
		<div id="div-pop-up">
			<div id="div-cancel-image">
				<img src="../icons/cancel.png" id="img-cancel-image">
			</div>


			<form action="" method="POST" id="form-artist-profile-subscribe" class="form-settings">

				<!--subs-->
				<div>
					<h4>Are you sure you want to subscribe?</h4>
					<div ><h4>Renew subscription automatically</h4><label class="switch"><input type="checkbox"><div class="slider round"></div></label></div>
					<div ><h4>Enable notifications</h4><label class="switch"><input type="checkbox"><div class="slider round"></div></label></div>
					<button id="button-artist-profile-subscribe" type="submit" class="button-submit">
							<img src="../icons/bpoints.png" id="button-img-bpoints">
							<div id="div-price-number">1000</div>
					</button>
				</div>
				
			</form>

			<form action="" method="POST" id="form-artist-profile-sponsor" class="form-settings">

				<!--sponsor-->
				<div>
					<h4>Are you sure you want to invest in this artist?</h4>
					<div id="div-price">
						<h4>To invest</h4>
						<div>
							<input id="input-price" type="number" min="1">
							<img src="../icons/bpoints.png" id="img-bpoints-price">
						</div>
						<h4>0%</h4>
					</div>
					<div ><h4>Renew invest automatically</h4><label class="switch"><input type="checkbox"><div class="slider round"></div></label></div>
					<button id="button-artist-profile-sponsor" type="submit" class="button-submit">
						<div>SPONSOR</div>
					</button>
				</div>
				
			</form>

	</body>

	<script src="../jquery.js"></script>
	<script src="../basic-functions.js"></script>

	<script>

		/*cambiar botones*/

		function changeButtonArtistProfile(shown, name){
			if(shown){
				$("#button-img-"+name).css("opacity","0");
				$("#div-"+name+"-number").css("opacity","0");
				setTimeout( function(){
					$("#button-"+name).css("border", "10px solid white")
					if(name == "subscribers"){
						$("#div-"+name+"-number").html("SUBSCRIBE");
					}
					else{
						$("#div-"+name+"-number").html("SPONSOR");
					}
					$("#button-img-"+name).css("display","none");
					$("#div-"+name+"-number").css("opacity","1");
				}, 100);
				setTimeout( function(){
					$("#button-"+name).css("border", "2px solid white")
				}, 300);
			}
			else{
				$("#div-"+name+"-number").css("opacity","0");
				$("#button-"+name).css("border", "none")
				setTimeout( function(){
					if(name == "subscribers"){
						$("#div-"+name+"-number").html("100");
					}
					else{
						$("#div-"+name+"-number").html("2500");
					}
					$("#button-img-"+name).css("opacity","1");
					$("#button-img-"+name).css("display","inline-block");
					$("#div-"+name+"-number").css("opacity","1");
					
       			}, 100);
				
			}
		}
		
		$("#button-subscribers").mouseenter(function(){changeButtonArtistProfile(true, "subscribers")});
		$("#button-subscribers").mouseleave(function(){changeButtonArtistProfile(false, "subscribers")});

		$("#button-sponsors").mouseenter(function(){changeButtonArtistProfile(true, "sponsors")});
		$("#button-sponsors").mouseleave(function(){changeButtonArtistProfile(false, "sponsors")});
		
		/*Order Main Images*/

		orderImages("main-bottom",150, 15);

		/*Abrir popup*/

		$(".buttons-profile-artist").click(function(){
			$("#div-pop-up-background").css("display","block");
			$("#div-pop-up").css("display","block");
		})

		/*Contenido Pop-up*/
		$("#button-subscribers").click(function(){
			$("#form-artist-profile-subscribe").css("display","block");
		});

		$("#button-sponsors").click(function(){
			$("#form-artist-profile-sponsor").css("display","block");
		});

		/*salir popup*/
		
		$("#div-cancel-image").click(function(){
			$("#div-pop-up-background").css("display","none");
			$("#div-pop-up").css("display","none");
			$(".form-settings").css("display","none");
			
			//Resetear IMG-UPLOADED
			$("#div-drag-drop").css("display","inline-block");
			$("#img-uploaded").css("display","none");
			$("#input-image").val(null);
		});

		/*cambiar botones pops ups*/

		function changeButtonBpoints(shown){
			if(shown){
				$("#button-img-bpoints").css("opacity","0");
				$("#div-price-number").css("opacity","0");
				setTimeout( function(){
					$("#button-artist-profile-subscribe").css("border", "5px solid white")
					$("#div-price-number").html("TO SUBSCRIBE");
					$("#button-img-bpoints").css("display","none");
					$("#div-price-number").css("opacity","1");
       			}, 100);
				setTimeout( function(){
					$("#button-artist-profile-subscribe").css("border", "2px solid white")
       			}, 300);
			}
			else{
				$("#div-price-number").css("opacity","0");
				$("#button-artist-profile-subscribe").css("border", "none")
				setTimeout( function(){
					$("#div-price-number").html("1000");
					$("#button-img-bpoints").css("opacity","1");
					$("#button-img-bpoints").css("display","inline-block");
					$("#div-price-number").css("opacity","1");
					
       			}, 100);
			}
		}

		$("#button-artist-profile-subscribe").mouseenter(function(){changeButtonBpoints(true)});
		$("#button-artist-profile-subscribe").mouseleave(function(){changeButtonBpoints(false)});

	</script>
</html>
