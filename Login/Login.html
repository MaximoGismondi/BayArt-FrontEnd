<html>
    <head>
        <title>BayArt! - Login</title>
        <link rel="shortcut icon" href="../icons/icon-login.png"/>
        <link rel="stylesheet" href="styles-login.css">
        <link rel="stylesheet" href="../styles-general.css">
        <script src="../jquery.js"></script>
        <script src="../basic-functions.js"></script>
        <meta http-equiv="Content-Type" content=”text/html; charset=UTF-8″ />
    </head>

    <body class="scrollbar">

        <!--Div que engloba tanto el logo como el formulario-->

        <div id="div-login">

            <!--Logo-->

            <div id="div-logo">
                <img id="img-logo" src="../icons/logo.png">
            </div>

            <!--Formulario-->

            <form action="C:/xampp/htdocs/BayArt/loginPHP/login.php" method="POST" id="form-login">

                <div id="div-username">
                    <input type="text" name="nombre" placeholder="Username" class="input-login" required>
                </div>

                <div id="div-password">
                    <input type="password" name="contrasena" placeholder="Password" class="input-login" id="input-password" required>
                    <img id="img-eye" src="../icons/open-eye.png">
                </div>
                
                <div id="div-keep-me">
                    <input type="checkbox" id="input-checkBox-keep-me"> <label id="label-keep-me">Keep me logged in</label>
                </div>

                <div id="div-log-in-register">
                    <button id="button-submit" type="submit" onclick="location.href='../homepage/homepage.html'">LOG IN</button>
                    
                    <a id="a-register" href="../register/register.html">Register into BayArt!</a>
                </div>

            </form>
            

        <!--Onda de fondo-->

        </div>
        <div id="div-wave">
            <video id="video-wave" src="../icons/wave.mp4" loop autoplay muted></video>
        </div>

    </body>

    <script>

        /*Funcion ocultar contraseña*/
        
        $("#img-eye").click(showPassword);

        /*Funcion cambiar de color checkbox*/
        
        $("#input-checkBox-keep-me").click(function (){
		
		var idCheckBox = $(this).attr("id");
		checkBoxState(idCheckBox, "white", "#7c7c7c");

	    }); 
        
    </script>
</html>
